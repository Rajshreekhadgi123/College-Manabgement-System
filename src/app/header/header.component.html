<!-- <router-outlet></router-outlet> -->
<mat-toolbar color="accent">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle();">
      <mat-icon>menu</mat-icon>

    </button>
    <div class="logicon">
      <button mat-raised-button routerLink="/login"> <i class="fa-solid fa-user icon"></i>Logout</button>
    </div>

  </mat-toolbar-row>
</mat-toolbar>

<!-- acts as a container for the content in sidenav -->
<mat-sidenav-container style="height: 580px; width: 190px; background-color: rgba(255, 254, 254, 0);">
  <mat-sidenav #sidenav>
    <!--represent side content-->
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/student">Student Registration</a>
      <a mat-list-item routerLink="/teacher">Teacher Registration</a>
      <a mat-list-item routerLink="/staff">Staff Registration</a>
      <a mat-list-item routerLink="/exam">Exam</a>
    </mat-nav-list>
  </mat-sidenav>


</mat-sidenav-container>
